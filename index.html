<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Iniciar sesión GreenHouse</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <div class="logo">
                <img src="assets/img/logo.png" class="img-fluid" alt="Responsive image">
            </div>
            <form class="register-form">
                <input type="text" placeholder="correo">
                <button onclick="location.href='catalogo'" type="button">continuar</button>
                <p class="message">Conoces tu usuario y contraseña... <a href="#">¡Inicia sesión!</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="correo">
                <input type="password" placeholder="contraseña">
                <button onclick="location.href='catalogo'" type="button">entrar</button>
                <p class="message">Olvidaste tu contraseña... <a href="#">¡Recupérala!</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/login/login.js"></script>
</body>

</html>
